<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TLZCHAT</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00bfff;
    }

    #chat-box {
      width: 90%;
      max-width: 400px;
      height: 400px;
      border: 2px solid #00bfff;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      background-color: #222;
    }

    #message-input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    #send-btn {
      padding: 10px 15px;
      border: none;
      background-color: #00bfff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ TLZCHAT</h1>
  <div id="chat-box"></div>
  <div>
    <input id="message-input" type="text" placeholder="Digite sua mensagem..." />
    <button id="send-btn">Enviar</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('message-input');
    const btn = document.getElementById('send-btn');

    btn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const text = input.value.trim();
      if (text === '') return;

      const message = document.createElement('p');
      message.textContent = 'VocÃª: ' + text;
      chatBox.appendChild(message);

      input.value = '';

      // SimulaÃ§Ã£o de resposta automÃ¡tica
      setTimeout(() => {
        const reply = document.createElement('p');
        reply.textContent = 'ðŸ¤– TLZBOT: Eu recebi sua mensagem!';
        reply.style.color = '#00ff88';
        chatBox.appendChild(reply);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    }
  </script>
</body>
</html>
